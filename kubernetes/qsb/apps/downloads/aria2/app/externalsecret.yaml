---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aria2
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: aria2-secret
    creationPolicy: Owner
  data:
    - secretKey: rpc_secret
      remoteRef:
        key: Aria2
        property: rpc secret
    - secretKey: sonarr_api_key
      remoteRef:
        key: Sonarr
        property: "api key"
    - secretKey: radarr_api_key
      remoteRef:
        key: Radarr
        property: "api key"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aria2-vpn
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: aria2-vpn-secret
    creationPolicy: Owner
  data:
    - secretKey: WIREGUARD_PRIVATE_KEY
      remoteRef:
        key: NordVPN Wireguard Credentials
        property: nordlynx private key
